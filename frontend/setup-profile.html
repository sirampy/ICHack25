<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Setup Your Profile</h1>
    <form id="profileForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="url" id="linkedin" placeholder="LinkedIn URL" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>

  <script>
    // Extract the NFC card ID from the query string (e.g., ?id=SERIAL_NUMBER)
    const params = new URLSearchParams(window.location.search);
    const cardId = params.get('id');

    // Get the form element
    const form = document.getElementById('profileForm');

    // Listen for the form submission event
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Retrieve values from the form fields
      const firstName = document.getElementById('firstName').value;
      const surname = document.getElementById('surname').value;
      const linkedin = document.getElementById('linkedin').value;
      const email = document.getElementById('email').value;

      // Combine the data into an object (include the NFC card ID if needed)
      const profileData = {
        cardId: cardId,
        firstName: firstName,
        surname: surname,
        linkedin: linkedin,
        email: email
      };

      // Send the profile data to your API via a POST request.
      // Replace '/api/setup-profile' with your actual API endpoint.
      fetch('/api/setup-profile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(profileData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Optionally, handle the successful response (e.g., redirect to another page)
        alert('Profile setup successful!');
        window.location.href = '/network.html'; // Redirect to your network page
      })
      .catch(error => {
        console.error('Error setting up profile:', error);
        alert('There was an error setting up your profile. Please try again.');
      });
    });
  </script>
</body>
</html>
