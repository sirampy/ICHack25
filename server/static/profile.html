<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .profile {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .profile h1 {
      font-size: 24px;
      margin: 10px 0;
    }
    .profile a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
    }
    .profile a:hover {
      text-decoration: underline;
    }
    .profile p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="profileImg" src="" alt="Profile Picture">
    <h1 id="profileName"></h1>
    <a id="linkedinLink" href="#" target="_blank">LinkedIn Profile</a>
    <p id="email"></p>
  </div>

  <script>
    // Extract the 'id' parameter from the URL query string
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    // For demonstration purposes, we define user data here.
    // In a real app, you'd likely fetch this data from your server.
    const users = {
      "1": { name: "Alice", img: "https://randomuser.me/api/portraits/women/1.jpg", linkedin: "https://linkedin.com/in/alice", email: "alice@example.com" },
      "2": { name: "Bob", img: "https://randomuser.me/api/portraits/men/2.jpg", linkedin: "https://linkedin.com/in/bob", email: "bob@example.com" },
      "3": { name: "Carol", img: "https://randomuser.me/api/portraits/women/3.jpg", linkedin: "https://linkedin.com/in/carol", email: "carol@example.com" },
      "4": { name: "Dave", img: "https://randomuser.me/api/portraits/men/4.jpg", linkedin: "https://linkedin.com/in/dave", email: "dave@example.com" },
      "5": { name: "Eve", img: "https://randomuser.me/api/portraits/women/5.jpg", linkedin: "https://linkedin.com/in/eve", email: "eve@example.com" },
      "6": { name: "Frank", img: "https://randomuser.me/api/portraits/men/6.jpg", linkedin: "https://linkedin.com/in/frank", email: "frank@example.com" },
      "7": { name: "Grace", img: "https://randomuser.me/api/portraits/women/7.jpg", linkedin: "https://linkedin.com/in/grace", email: "grace@example.com" },
      "8": { name: "Henry", img: "https://randomuser.me/api/portraits/men/8.jpg", linkedin: "https://linkedin.com/in/henry", email: "henry@example.com" },
      "9": { name: "Ivy", img: "https://randomuser.me/api/portraits/women/9.jpg", linkedin: "https://linkedin.com/in/ivy", email: "ivy@example.com" },
      "10": { name: "Jack", img: "https://randomuser.me/api/portraits/men/10.jpg", linkedin: "https://linkedin.com/in/jack", email: "jack@example.com" }
    };

    const user = users[userId];

    if (user) {
      document.getElementById("profileImg").src = user.img;
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("linkedinLink").href = user.linkedin;
      document.getElementById("linkedinLink").textContent = "LinkedIn Profile";
      document.getElementById("email").textContent = user.email;
    } else {
      document.querySelector('.profile').innerHTML = '<p>User not found.</p>';
    }
  </script>
</body>
</html>
